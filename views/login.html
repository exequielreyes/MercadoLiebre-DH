<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/icons8-mercado-pago.svg">
    <script src="https://kit.fontawesome.com/7ee373755c.js" crossorigin="anonymous"></script>
   
</head>
<body>

    <header class="header">
        <div class="header__navBar">
            <div class="logo">
            <img src="/images/logo-mercado-liebre.svg" alt="Logo mercado libre">
            </div>
        
        </div>

      
    </header>
    
        <div class="banner-login"></div>
    
   

    <main class="login">
        <form action="/"  method="POST" class="formulario-login">
            <div class="gral-login">
        <div class="form__control-login" >
            <label for="user">Nombre de usuario</label>
            <input type="text" name="user" id="user" class="control-login"  required>
        </div>

        <div class="form__control-login">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" class="control-login"  required>
        </div>

        
        <div class="form__control-login">
            <label for="confirmarContraseña">Confirmar contraseña</label>
             <input type="password" name="confirmarContraseña" id="confirmarContraseña" class="control-login"  required>
        </div>
            <div class="btn-control-login">
                <button type="submit"  class="btn_enviar">Ingresar</button>
            
          
            </div>
        </div>
            </form>


    </main>
     
</body>
</html>
