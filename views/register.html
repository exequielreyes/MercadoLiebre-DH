<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/icons8-mercado-pago.svg">
    <script src="https://kit.fontawesome.com/7ee373755c.js" crossorigin="anonymous"></script>
   
</head>
<body>

    <header class="header">
        <div class="header__navBar">
            <div class="logo">
            <img src="/images/logo-mercado-liebre.svg" alt="Logo mercado libre">
            </div>
            <div class="search">  
                <input type="text" placeholder="Buscar productos, marcas">
                <i class="fa fa-search"></i>
            </div>
            
            <h3 class="header__text">
                <i class="fas fa-hand-holding-usd"></i> 
                Compra en cuotas y sin tarjeta de credito
            </h3>
        </div>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

       <nav class="nav_butom">
        <ul class="nav__butom-izq">
            <li> <a href="#">Ofertas</a> </li>
            <li> <a href="#">Tiendas Oficiales</a> </li>
            <li> <a href="#">Vender</a> </li>
            <li> <a href="#">Ayuda</a> </li>
        </ul>
        <ul class="nav__butom-der">
            <li> <a href="/register">Crea tu cuenta</a> <i class="fas fa-address-card"></i> </li>
            <li> <a href="/login">Ingresa</a> <i class="fas fa-sign-in-alt"></i></li>
            <li> <a href="#">Mis compras</a> <i class="fas fa-cart-arrow-down"></i> </li>
            
        </ul>
        </nav>
      
    </header>
   

    <main>
        <form action="/"  method="POST" class="formulario">
        <div class="form__control">
            <label for="name">Nombre y apellido</label>
            <input type="text" name="name" id="name" class="control"  required>
           
        </div>
        <div class="form__control">
            <label for="user">Usuario</label>
            <input type="text"  name="user" id="user" class="control" required>
        </div>
        <div class="form__control">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha" id="fecha" class="control" required>
        </div >
        <div class="form__control">
            <label for="domicilio">Domicilio</label>
            <input type="text"  name="domicilio" id="domicilio"  class="control"  required>
        </div>
        <div class="form__control">
            <label>Perfil del usuario</label>
            <div class="form__control-user">
            <input type="radio" name="profile"  id="sell" >
            <label  for="sell">Comprador</label>

            <input type="radio" name="profile"  id="buy" >
            <label  for="buy">Vendedor</label>
    
            </div>
        </div>
        <div class="form__control">
            <label for="interes">Intereses</label>
            <label><input type="checkbox"  value="Electro" name="interes" id="interes" >Electro</label>
            <label><input type="checkbox"  value="Moda" name="interes" id="interes" >Moda</label>
            <label><input type="checkbox"  value="Hogar" name="interes" id="interes" >Hogar</label>
            <label><input type="checkbox"  value="Jugueteria" name="interes" id="interes" >Jugueteria</label>
            <label><input type="checkbox"  value="Vida sana" name="interes" id="interes" >Vida sana</label>
        </div>
       
        <div class="form__control">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" class="control" required>
        </div>
        <div class="form__control">
            <label for="confirmarContraseña">Confirmar contraseña</label>
             <input type="password" name="confirmarContraseña" id="confirmarContraseña" class="control" required>
        </div>
        <div class="form__control">

            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto" class="control" required>
        </div>
        
    
        <div class="btn-control">
           
            <button type="submit">Ingresar</button>
            <button type="reset">Borrar</button>

        
        </div>
        
          
        
            </form>


    </main>
     
</body>
</html>
